name: Playwright Tests

on:
  push:
    branches: [main, master, feature/ci]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
      config:
        description: 'Playwright config file'
        required: true
        default: 'playwright.lessons.config.ts'
        type: choice
        options:
          - playwright.config.ts
          - playwright.lessons.config.ts
      project:
        description: 'Playwright project'
        required: true
        default: 'neko-api'
        type: string
      grep:
        description: 'Test filter (grep pattern or @tag)'
        required: false
        default: ''
        type: string
      test_path:
        description: 'Test file/folder path (leave empty for all)'
        required: false
        default: ''
        type: string

env:
  NODE_ENV: ${{ github.event.inputs.environment || 'development' }}

jobs:
  # ==================== TEST JOB ====================
  test:
    name: ðŸŽ­ Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ðŸŽ­ Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: ðŸŽ­ Install Playwright Dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: ðŸ§ª Run Playwright tests
        run: |
          # Build dynamic command
          CONFIG="${{ github.event.inputs.config || 'playwright.lessons.config.ts' }}"
          PROJECT="${{ github.event.inputs.project || 'neko-api' }}"
          GREP="${{ github.event.inputs.grep }}"
          TEST_PATH="${{ github.event.inputs.test_path }}"
          
          CMD="npx playwright test"
          
          # Add test path if specified
          if [ -n "$TEST_PATH" ]; then
            CMD="$CMD $TEST_PATH"
          fi
          
          CMD="$CMD --config $CONFIG --project $PROJECT --reporter=list,html,allure-playwright"
          
          # Add grep filter if specified
          if [ -n "$GREP" ]; then
            CMD="$CMD --grep \"$GREP\""
          fi
          
          echo "Running: $CMD"
          eval $CMD
        env:
          NODE_ENV: ${{ env.NODE_ENV }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: ðŸ“¥ Download Previous History
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Finding previous run with history artifact..."
          PREV_RUN=$(gh run list --workflow=playwright.yml --status=completed --limit=5 --json databaseId -q '.[0].databaseId')
          echo "Previous run ID: $PREV_RUN"
          if [ -n "$PREV_RUN" ]; then
            gh run download $PREV_RUN --name allure-history --dir . 2>/dev/null && echo "Downloaded from run $PREV_RUN!" || echo "No history artifact in run $PREV_RUN"
          else
            echo "No previous completed runs found"
          fi
          ls -la ./history.jsonl 2>/dev/null || echo "history.jsonl not found"

      - name: ðŸ” Debug History Status
        if: always()
        run: |
          echo "Looking for history.jsonl..."
          ls -la ./history.jsonl 2>/dev/null && cat ./history.jsonl | head -c 200 || echo "Not found - will create new"

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: |
          echo "History file before generate:"
          cat ./history.jsonl 2>/dev/null || echo "No history file yet (first run)"
          npx allure awesome ./allure-results --output ./allure-report --history-path ./history.jsonl
          echo "History file after generate:"
          cat ./history.jsonl 2>/dev/null | head -c 500 || echo "History file not created"

      - name: ðŸ“¤ Upload Allure History
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: ./history.jsonl
          retention-days: 90
          overwrite: true

      - name: ðŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Results (for history)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  # ==================== DEPLOY REPORT ====================
  deploy-report:
    name: ðŸš€ Deploy Allure to GitHub Pages
    needs: test
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/ci')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./site/allure

      - name: ðŸ“¥ Download Playwright Report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: playwright-report
          path: ./site/playwright

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ï¿½ Create Index Page
        run: |
          # Find actual allure report path (may have /awesome subfolder)
          if [ -d "./site/allure/awesome" ]; then
            ALLURE_PATH="allure/awesome"
          else
            ALLURE_PATH="allure"
          fi
          
          cat > ./site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Test Reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
              .container { text-align: center; }
              h1 { color: #fff; font-size: 2.5rem; margin-bottom: 2rem; }
              .cards { display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; }
              .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px; padding: 2rem; width: 280px; text-decoration: none; color: #fff; transition: transform 0.3s, box-shadow 0.3s; border: 1px solid rgba(255,255,255,0.1); }
              .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
              .card h2 { margin: 0 0 0.5rem; font-size: 1.5rem; }
              .card p { opacity: 0.7; margin: 0; font-size: 0.9rem; }
              .icon { font-size: 3rem; margin-bottom: 1rem; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ­ Test Reports</h1>
              <div class="cards">
                <a href="ALLURE_PATH_PLACEHOLDER/index.html" class="card">
                  <div class="icon">ðŸ“Š</div>
                  <h2>Allure Report</h2>
                  <p>Detailed test results with history trends</p>
                </a>
                <a href="playwright/index.html" class="card">
                  <div class="icon">ðŸŽ¬</div>
                  <h2>Playwright Report</h2>
                  <p>Native Playwright HTML report with traces</p>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF
          
          # Replace placeholder with actual path
          sed -i "s|ALLURE_PATH_PLACEHOLDER|$ALLURE_PATH|g" ./site/index.html
          
          echo "Site structure:"
          ls -la ./site/

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

