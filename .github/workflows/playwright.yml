name: Playwright Tests

on:
  push:
    branches: [main, master, feature/ci]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'crm'
        type: choice
        options:
          - crm
          - neko-api

env:
  NODE_ENV: ${{ github.event.inputs.environment || 'development' }}

jobs:
  # ==================== LINT JOB ====================
  lint:
    name: 游댌 Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댌 Run ESLint
        run: npm run lint

      - name: 游꿛 Check Prettier
        run: npm run format:check

  # ==================== TEST JOB ====================
  test:
    name: 游꿠 Run Playwright Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游꿠 Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: 游빍 Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.test_suite }}" = "neko-api" ]; then
            npx playwright test --config playwright.lessons.config.ts --project neko-api --reporter=list,allure-playwright
          else
            npx playwright test --reporter=list,allure-playwright
          fi
        env:
          NODE_ENV: ${{ env.NODE_ENV }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: 游늵 Generate Allure Report
        if: always()
        run: |
          npx allure awesome ./allure-results --output ./allure-report --history-path ./history.jsonl

      - name: 游닋 Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: 游닋 Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: 游닋 Upload Allure Results (for history)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  # ==================== DEPLOY REPORT ====================
  deploy-report:
    name: 游 Deploy Allure to GitHub Pages
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 游닌 Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: 游닍 Setup Pages
        uses: actions/configure-pages@v4

      - name: 游닋 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report/awesome

      - name: 游 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
