name: Playwright Tests

on:
  push:
    branches: [main, master, feature/ci]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'neko-api'
        type: choice
        options:
          - crm
          - neko-api

env:
  NODE_ENV: ${{ github.event.inputs.environment || 'development' }}

jobs:
  # ==================== TEST JOB ====================
  test:
    name: ðŸŽ­ Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ðŸŽ­ Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: ðŸŽ­ Install Playwright Dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: ðŸ§ª Run Playwright tests
        run: |
          npx playwright test tests/lessons/api/product-service.spec.ts --config playwright.lessons.config.ts --project neko-api --reporter=list,allure-playwright
        env:
          NODE_ENV: ${{ env.NODE_ENV }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: ðŸ“¥ Download Previous History
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Finding previous run with history artifact..."
          PREV_RUN=$(gh run list --workflow=playwright.yml --status=completed --limit=5 --json databaseId -q '.[0].databaseId')
          echo "Previous run ID: $PREV_RUN"
          if [ -n "$PREV_RUN" ]; then
            gh run download $PREV_RUN --name allure-history --dir . 2>/dev/null && echo "Downloaded from run $PREV_RUN!" || echo "No history artifact in run $PREV_RUN"
          else
            echo "No previous completed runs found"
          fi
          ls -la ./history.jsonl 2>/dev/null || echo "history.jsonl not found"

      - name: ðŸ” Debug History Status
        if: always()
        run: |
          echo "Looking for history.jsonl..."
          ls -la ./history.jsonl 2>/dev/null && cat ./history.jsonl | head -c 200 || echo "Not found - will create new"

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: |
          echo "History file before generate:"
          cat ./history.jsonl 2>/dev/null || echo "No history file yet (first run)"
          npx allure awesome ./allure-results --output ./allure-report --history-path ./history.jsonl
          echo "History file after generate:"
          cat ./history.jsonl 2>/dev/null | head -c 500 || echo "History file not created"

      - name: ðŸ“¤ Upload Allure History
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: ./history.jsonl
          retention-days: 90
          overwrite: true

      - name: ðŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Results (for history)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  # ==================== DEPLOY REPORT ====================
  deploy-report:
    name: ðŸš€ Deploy Allure to GitHub Pages
    needs: test
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/ci')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ðŸ” Check Allure Report Structure
        id: check-report
        run: |
          if [ -d "./allure-report/awesome" ]; then
            echo "path=./allure-report/awesome" >> $GITHUB_OUTPUT
          else
            echo "path=./allure-report" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.check-report.outputs.path }}

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
