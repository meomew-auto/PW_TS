name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ch·ªçn m√¥i tr∆∞·ªùng'
        type: choice
        options: [dev, uat]
        default: 'dev'
      config:
        description: 'Ch·ªçn config file'
        type: choice
        options:
          - playwright.lessons.config.ts
          - playwright.config.ts
        default: 'playwright.lessons.config.ts'

jobs:
  test:
    name: üß™ Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ inputs.environment || 'dev' }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ============================================
      # DEMO: $VAR vs $(command)
      # ============================================
      - name: üìå Demo - Bi·∫øn vs L·ªánh Shell
        env:
          MY_NAME: "GitHub Actions"
          MY_ENV: ${{ inputs.environment }}
        run: |
          echo "=========================================="
          echo "1. BI·∫æN M√îI TR∆Ø·ªúNG - \$VAR"
          echo "=========================================="
          echo "MY_NAME: $MY_NAME"           # ƒê·ªçc bi·∫øn env
          echo "MY_ENV: $MY_ENV"             # ƒê·ªçc bi·∫øn env
          echo "HOME: $HOME"                 # Bi·∫øn h·ªá th·ªëng
          echo ""
          echo "=========================================="
          echo "2. CH·∫†Y L·ªÜNH SHELL - \$(command)"
          echo "=========================================="
          echo "Th·ªùi gian: $(date)"          # Ch·∫°y l·ªánh date
          echo "Th∆∞ m·ª•c: $(pwd)"             # Ch·∫°y l·ªánh pwd
          echo "User: $(whoami)"             # Ch·∫°y l·ªánh whoami
          echo "Files: $(ls | wc -l) files"  # ƒê·∫øm files
          echo ""
          echo "=========================================="
          echo "3. K·∫æT H·ª¢P C·∫¢ HAI"
          echo "=========================================="
          echo "Xin ch√†o $MY_NAME l√∫c $(date +%H:%M:%S)"
          echo "==========================================" 

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: üß™ Run tests
        run: npx playwright test --config=${{ inputs.config }} --project=neko-combined tests/lessons/specs/api-ui-combo.spec.ts
        env:
          ADMIN_PASSWORD: ${{ secrets.MY_PASSWORD }}
          BASE_URL: ${{ vars.BASE_URL }}


      - name: üìä Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7