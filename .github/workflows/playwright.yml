name: Playwright Tests

on:
  push:
    branches: [main, 'feature/*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Chá»n mÃ´i trÆ°á»ng'
        type: choice
        options: [dev, uat]
        default: 'dev'

jobs:
  test:
    name: ğŸ§ª Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ inputs.environment || 'dev' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run tests
        run: npx playwright test --config=playwright.lessons.config.ts --project=neko-combined tests/lessons/specs/api-ui-combo.spec.ts
        env:
          ADMIN_PASSWORD: ${{ secrets.MY_PASSWORD }}
          BASE_URL: ${{ vars.MY_WEBSITE }}

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7