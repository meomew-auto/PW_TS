name: Playwright Tests

on:
  push:
    branches: [main, master, feature/ci]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'neko-api'
        type: choice
        options:
          - crm
          - neko-api

env:
  NODE_ENV: ${{ github.event.inputs.environment || 'development' }}

jobs:
  # ==================== TEST JOB ====================
  test:
    name: ðŸŽ­ Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run Playwright tests
        run: |
          npx playwright test tests/lessons/api/product-service.spec.ts --config playwright.lessons.config.ts --project neko-api --reporter=list,allure-playwright
        env:
          NODE_ENV: ${{ env.NODE_ENV }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: |
          npx allure awesome ./allure-results --output ./allure-report --history-path ./history.jsonl

      - name: ðŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Results (for history)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  # ==================== DEPLOY REPORT ====================
  deploy-report:
    name: ðŸš€ Deploy Allure to GitHub Pages
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report/awesome

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
